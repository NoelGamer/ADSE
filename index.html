<html>
	<head>
		<title>AD Save Editor</title>
		<link rel=icon href=https://raw.githubusercontent.com/IvarK/IvarK.github.io/master/icon.png></link>
	</head>
	<body>
	<center>
		<input oninput="document.getElementById('output').value = atob(document.getElementById('input').value);" type=text id=input></input>
		<br></br>
		<pre><textarea oninput="document.getElementById('input').value = btoa(document.getElementById('output').value);" type=text cols=250 rows=25 id=output></textarea></pre>
	</center>
	</body>
</html>
